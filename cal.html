<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css" />
  </head>
  <body>
    <div class="main">
      <div class="screen"></div>
      <div class="btn">
        <button class="large" id="all-clear">AC</button>
        <button id="clear">C</button>
        <button class="nums" data-value="/">/</button>
        <button class="nums" data-value="7">7</button>
        <button class="nums" data-value="8">8</button>
        <button class="nums" data-value="9">9</button>
        <button class="nums" data-value="*">x</button>
        <button class="nums" data-value="4">4</button>
        <button class="nums" data-value="5">5</button>
        <button class="nums" data-value="6">6</button>
        <button class="nums" data-value="+">+</button>
        <button class="nums" data-value="1">1</button>
        <button class="nums" data-value="2">2</button>
        <button class="nums" data-value="3">3</button>
        <button class="nums" data-value="-">-</button>
        <button class="large nums" data-value="0">0</button>
        <button class="nums" data-value=".">.</button>
        <button id="equals-to">=</button>
      </div>
    </div>
    <script src="cal.js"></script>
  </body>
</html>
